name: build-deploy-example
on: push
jobs:
  build-deploy-example:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
      - uses: actions/checkout@v4
      - name: use nodejs
      - uses: actions/setup-node@v4
        with:
            node-version: '20.x'
      - run: npm install
      - run: npm run build
